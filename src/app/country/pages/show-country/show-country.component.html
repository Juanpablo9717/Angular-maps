<div *ngIf="!country; else divCountry">
  
  <div class="loading-container">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>

<ng-template #divCountry>
  <div class="animate__animated animate__fadeIn">
    <div class="row">
      <div class="col-12"></div>
      <h1><small>{{country[0].name.common}}</small> </h1>
    </div>
  
    <div class="row">
      <div class="col-4">
        <h3>Flag</h3>
        <img [src]="country[0].flags.png" [alt]="country[0].name.common" class="img-thumbnail" />
      </div>
      <div class="col">
        <h3>Information</h3>
        <ul class="list-group">
          <li class="list-group-item">
            <strong>Population: </strong> {{country[0].population | number}}
          </li>
          <li class="list-group-item">
            <strong>Numeric Code: </strong> {{country[0].idd.root}}{{country[0].idd.suffixes}}
          </li>
          <li class="list-group-item">
            <strong>Alpha3 Code: </strong> {{country[0].cioc}}
          </li>
        </ul>
      </div>
    </div>
    <h3>Translations</h3>
    <div class="row">
      <div class="col">
  
        <li *ngFor="let t of country[0].translations | keyvalue;" class="badge bg-primary m-1">
          {{ t.value.common }}
        </li>
  
      </div>
    </div>
  </div>

</ng-template>
